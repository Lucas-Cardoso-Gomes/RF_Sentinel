<!DOCTYPE html>
<html lang="pt-BR" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>An√°lise de Sinal - RFSentinel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.plot.ly/plotly-2.32.0.min.js" charset="utf-8"></script>
    <style>
        body { background-color: #0f172a; color: #e2e8f0; font-family: 'Inter', sans-serif; }
        .card { background-color: #1e293b; border: 1px solid #334155; border-radius: 0.75rem; padding: 1.5rem; }
        .btn { padding: 0.5rem 1rem; font-weight: 600; border-radius: 0.5rem; transition: all 0.2s; display: inline-flex; align-items: center; justify-content: center; gap: 0.5rem; cursor: pointer; }
        .btn-primary { background-color: #4f46e5; color: white; } .btn-primary:hover { background-color: #6366f1; }
        @import url('https://rsms.me/inter/inter.css');
    </style>
</head>
<body class="p-4 sm:p-8">
    <div class="max-w-7xl mx-auto">
        <header class="text-center mb-8">
            <h1 class="text-4xl font-bold text-slate-100">üì° An√°lise de Sinal Capturado</h1>
            <p id="signal-info" class="text-lg text-slate-400 mt-2">Carregando informa√ß√µes do sinal...</p>
        </header>

        <div class="card mb-6">
             <h2 class="text-2xl font-semibold text-slate-200 mb-4">√Åudio da Captura</h2>
             <div id="audio-player-container" class="hidden">
                <audio id="audio-player" class="w-full" controls></audio>
                <a id="download-link" href="#" download class="text-indigo-400 hover:underline mt-2 inline-block">Baixar arquivo .wav</a>
             </div>
             <p id="audio-placeholder" class="text-slate-500">Carregando √°udio...</p>
        </div>

        <div class="card">
            <h2 class="text-2xl font-semibold text-slate-200 mb-4">Espectrograma</h2>
            <div id="spectrogram-chart" class="w-full h-[65vh] bg-slate-900 rounded-md">
                <div id="spectrogram-placeholder" class="flex items-center justify-center h-full text-slate-500">
                    <p class="text-xl">Carregando dados de an√°lise...</p>
                </div>
            </div>
        </div>

        <footer class="text-center mt-8">
            <a href="/" class="btn btn-primary">Voltar ao Dashboard</a>
            <p class="mt-4 text-slate-500">Desenvolvido por Lucas Cardoso Gomes.</p>
        </footer>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const signalId = urlParams.get('id');
            
            const signalInfoEl = document.getElementById('signal-info');
            const specPlaceholder = document.getElementById('spectrogram-placeholder');
            const audioContainer = document.getElementById('audio-player-container');
            const audioPlayer = document.getElementById('audio-player');
            const audioPlaceholder = document.getElementById('audio-placeholder');
            const downloadLink = document.getElementById('download-link');

            if (!signalId) {
                signalInfoEl.textContent = 'Erro: ID do sinal n√£o fornecido.';
                specPlaceholder.innerHTML = '<p class="text-2xl text-red-500">ID do sinal ausente na URL.</p>';
                audioPlaceholder.textContent = 'ID do sinal ausente na URL.';
                return;
            }

            fetch(`/api/signal/info/${signalId}`)
                .then(response => response.json())
                .then(info => {
                    const timestamp = info.timestamp.replace('_', 'T') + 'Z';
                    const dateObject = new Date(timestamp);
                    const localTimestamp = !isNaN(dateObject.getTime()) ? dateObject.toLocaleString('pt-BR') : "Data Inv√°lida";
                    
                    signalInfoEl.textContent = `Alvo: ${info.target} | Frequ√™ncia: ${(info.frequency / 1e6).toFixed(3)} MHz | Capturado em: ${localTimestamp}`;
                    
                    if(info.filepath) {
                        const audioUrl = `/${info.filepath}`;
                        audioPlayer.src = audioUrl;
                        downloadLink.href = audioUrl;
                        downloadLink.download = info.filepath.split(/[\\\/]/).pop();
                        audioContainer.classList.remove('hidden');
                        audioPlaceholder.classList.add('hidden');
                    } else {
                        audioPlaceholder.textContent = 'Arquivo de √°udio n√£o encontrado.';
                    }
                });

            fetch(`/api/signal/analyze/${signalId}`)
                .then(response => response.json())
                .then(data => {
                    if (data && data.spectrogram_db) {
                        specPlaceholder.style.display = 'none';
                        drawSpectrogram(data);
                    } else { throw new Error('Dados de an√°lise inv√°lidos.'); }
                })
                .catch(err => {
                     specPlaceholder.innerHTML = `<p class="text-2xl text-red-400">Falha ao carregar dados de an√°lise.</p>`;
                });
        });

        function drawSpectrogram(data) {
            Plotly.newPlot('spectrogram-chart', [{
                z: data.spectrogram_db, x: data.times, y: data.frequencies.map(f => f / 1e6),
                type: 'heatmap', colorscale: 'Jet',
                colorbar: { title: 'Pot√™ncia (dB)', titleside: 'right' }
            }], {
                title: 'An√°lise de Frequ√™ncia vs. Tempo',
                xaxis: { title: 'Tempo (s)', gridcolor: '#334155' },
                yaxis: { title: 'Frequ√™ncia (MHz)', gridcolor: '#334155' },
                paper_bgcolor: '#1e293b', plot_bgcolor: '#0f172a',
                font: { color: '#e2e8f0' },
                margin: { l: 60, r: 50, b: 50, t: 50 }
            }, {responsive: true});
        }
    </script>
</body>
</html>
