<!DOCTYPE html>
<html lang="pt-BR" class="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RFSentinel - Painel de Controle</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-color: #111827;
            color: #d1d5db;
        }

        .status-active {
            color: #22c55e;
            text-shadow: 0 0 8px #22c55e;
        }

        .status-stopped {
            color: #ef4444;
            text-shadow: 0 0 8px #ef4444;
        }
    </style>
</head>

<body class="p-4 sm:p-8">
    <div class="max-w-4xl mx-auto">
        <header class="text-center mb-8">
            <h1 class="text-4xl font-bold text-gray-100">游니 RFSentinel</h1>
            <p class="text-lg text-gray-400">Scanner e Capturador de Sinais de RF</p>
        </header>

        <div class="grid md:grid-cols-2 gap-8 mb-8">
            <div class="bg-gray-800 rounded-lg shadow-lg p-6">
                <h2 class="text-2xl font-semibold text-gray-200">Status do Hardware</h2>
                <p id="hackrf-status-text"
                    class="text-xl font-bold mt-1 {% if hackrf_connected %}status-active{% else %}status-stopped{% endif %}">
                    {{ hackrf_status_text }}
                </p>
            </div>
            <div class="bg-gray-800 rounded-lg shadow-lg p-6">
                <div class="flex justify-between items-center">
                    <div>
                        <h2 class="text-2xl font-semibold text-gray-200">Status do Scanner</h2>
                        <p id="scanner-status-text" class="text-xl font-bold mt-1">{{ scanner_status }}</p>
                    </div>
                    <button id="toggle-button"
                        class="px-6 py-2 font-semibold text-white bg-blue-600 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50 transition-colors">
                        Ativar/Parar
                    </button>
                </div>
            </div>
        </div>

        <div class="bg-gray-800 rounded-lg shadow-lg p-6">
            <h2 class="text-2xl font-semibold text-gray-200 mb-4">칔ltimas Capturas</h2>
        </div>
        <footer class="text-center mt-8 text-gray-500">
            <p>Desenvolvido por Lucas Cardoso Gomes.</p>
        </footer>
    </div>

    <script>
        const toggleButton = document.getElementById('toggle-button');
        const scannerStatusText = document.getElementById('scanner-status-text');
        const hackrfStatusText = document.getElementById('hackrf-status-text');
        const signalsTable = document.getElementById('signals-table');

        // --- FUN칂츾O DE ATUALIZA칂츾O DE STATUS ATUALIZADA ---
        async function fetchStatus() {
            try {
                const response = await fetch('/api/status');
                const data = await response.json();

                // Atualiza status do scanner
                scannerStatusText.textContent = data.scanner_status;
                if (data.scanner_status === 'Ativo') {
                    scannerStatusText.className = 'text-xl font-bold mt-1 status-active';
                } else {
                    scannerStatusText.className = 'text-xl font-bold mt-1 status-stopped';
                }

                // Atualiza status do HackRF
                hackrfStatusText.textContent = data.hackrf_status.status_text;
                if (data.hackrf_status.connected) {
                    hackrfStatusText.className = 'text-xl font-bold mt-1 status-active';
                } else {
                    hackrfStatusText.className = 'text-xl font-bold mt-1 status-stopped';
                }
            } catch (error) {
                scannerStatusText.textContent = 'Erro de Conex칚o';
                hackrfStatusText.textContent = 'Erro de Conex칚o';
            }
        }

        toggleButton.addEventListener('click', async () => {
            const response = await fetch('/scanner/toggle', { method: 'POST' });
            const data = await response.json();
            scannerStatusText.textContent = data.status; // Atualiza imediatamente ap칩s o clique
            // O fetchStatus vai corrigir a cor no pr칩ximo ciclo.
        });

        // Fun칞칚o para atualizar a tabela de sinais
        async function fetchSignals() {
            const response = await fetch('/api/signals');
            const signals = await response.json();

            signalsTable.innerHTML = ''; // Limpa a tabela

            if (signals.length === 0) {
                signalsTable.innerHTML = '<tr><td colspan="4" class="text-center p-4">Nenhuma captura registrada ainda.</td></tr>';
            } else {
                signals.forEach(signal => {
                    const freqMhz = (signal.frequency / 1000000).toFixed(3);
                    const row = `
                        <tr class="border-b border-gray-700">
                            <td class="p-3">${signal.target}</td>
                            <td class="p-3">${freqMhz} MHz</td>
                            <td class="p-3">${signal.timestamp}</td>
                            <td class="p-3 font-mono">${signal.filepath}</td>
                        </tr>
                    `;
                    signalsTable.innerHTML += row;
                });
            }
        }

        // Inicializa o status na carga da p치gina
        updateStatus('{{ status }}');

        setInterval(fetchStatus, 5000);
        setInterval(fetchSignals, 5000);
    </script>
</body>

</html>
