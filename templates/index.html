<!DOCTYPE html>
<html lang="pt-BR" class="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RFSentinel - Painel de Controle</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-color: #111827;
            color: #d1d5db;
        }

        .status-active {
            color: #22c55e;
            text-shadow: 0 0 8px #22c55e;
        }

        .status-stopped {
            color: #ef4444;
            text-shadow: 0 0 8px #ef4444;
        }
    </style>
</head>

<body class="p-4 sm:p-8">
    <div class="max-w-4xl mx-auto">
        <header class="text-center mb-8">
            <h1 class="text-4xl font-bold text-gray-100">üì° RFSentinel</h1>
            <p class="text-lg text-gray-400">Scanner e Capturador de Sinais de RF</p>
        </header>

        <div class="grid md:grid-cols-2 gap-8 mb-8">
            <div class="bg-gray-800 rounded-lg shadow-lg p-6">
                <h2 class="text-2xl font-semibold text-gray-200">Status do Hardware</h2>
                <p id="hackrf-status-text"
                    class="text-xl font-bold mt-1 {% if hackrf_connected %}status-active{% else %}status-stopped{% endif %}">
                    {{ hackrf_status_text }}
                </p>
            </div>
            <div class="bg-gray-800 rounded-lg shadow-lg p-6">
                <div class="flex justify-between items-center">
                    <div>
                        <h2 class="text-2xl font-semibold text-gray-200">Status do Scanner</h2>
                        <p id="scanner-status-text" class="text-xl font-bold mt-1">{{ scanner_status }}</p>
                    </div>
                    <button id="toggle-button"
                        class="px-6 py-2 font-semibold text-white bg-blue-600 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50 transition-colors">
                        Ativar/Parar
                    </button>
                </div>
            </div>
        </div>

        <div class="bg-gray-800 rounded-lg shadow-lg p-6">
            <h2 class="text-2xl font-semibold text-gray-200 mb-4">√öltimas Capturas</h2>
            <div class="overflow-x-auto">
                <table class="w-full text-left">
                    <thead>
                        <tr class="border-b border-gray-600 text-gray-400">
                            <th class="p-3">Alvo</th>
                            <th class="p-3">Frequ√™ncia</th>
                            <th class="p-3">Timestamp</th>
                            <th class="p-3">Arquivo de √Åudio</th>
                            <th class="p-3">Imagem</th>
                        </tr>
                    </thead>
                    <tbody id="signals-table">
                        </tbody>
                </table>
            </div>
        </div>

        <div class="bg-gray-800 rounded-lg shadow-lg p-6 mt-8">
            <h2 class="text-2xl font-semibold text-gray-200 mb-4">Waterfall (Espectro em Tempo Real)</h2>
            <canvas id="waterfall-canvas" class="w-full h-64 bg-black rounded"></canvas>
        </div>

        <footer class="text-center mt-8 text-gray-500">
            <p>Desenvolvido por Lucas Cardoso Gomes.</p>
        </footer>
    </div>

    <script>
        const toggleButton = document.getElementById('toggle-button');
        const scannerStatusText = document.getElementById('scanner-status-text');
        const hackrfStatusText = document.getElementById('hackrf-status-text');

        async function fetchStatus() {
            try {
                const response = await fetch('/api/status');
                const data = await response.json();

                scannerStatusText.textContent = data.scanner_status;
                scannerStatusText.className = data.scanner_status === 'Ativo' 
                    ? 'text-xl font-bold mt-1 status-active' 
                    : 'text-xl font-bold mt-1 status-stopped';

                hackrfStatusText.textContent = data.hackrf_status.status_text;
                hackrfStatusText.className = data.hackrf_status.connected 
                    ? 'text-xl font-bold mt-1 status-active' 
                    : 'text-xl font-bold mt-1 status-stopped';

            } catch (error) {
                scannerStatusText.textContent = 'Erro de Conex√£o';
                hackrfStatusText.textContent = 'Erro de Conex√£o';
            }
        }

        toggleButton.addEventListener('click', async () => {
            const response = await fetch('/scanner/toggle', { method: 'POST' });
            const data = await response.json();
            scannerStatusText.textContent = data.status;
        });

        async function fetchSignals() {
            const response = await fetch('/api/signals');
            const signals = await response.json();
            const signalsTable = document.getElementById('signals-table');

            signalsTable.innerHTML = '';

            if (signals.length === 0) {
                signalsTable.innerHTML = '<tr><td colspan="5" class="text-center p-4">Nenhuma captura registrada ainda.</td></tr>';
            } else {
                signals.forEach(signal => {
                    const freqMhz = (signal.frequency / 1000000).toFixed(3);
                    
                    let imageCell = '<td class="p-3">N/A</td>';
                    if (signal.filepath && signal.filepath.includes("NOAA")) {
                        const base_filename = signal.filepath.split('\\').pop().split('/').pop().replace('.wav', '.png');
                        const image_path = `captures/images/${base_filename}`;
                        imageCell = `<td class="p-3"><a href="/${image_path}" target="_blank"><img src="/${image_path}" class="h-16 w-auto hover:opacity-80 transition-opacity" alt="Imagem APT"></a></td>`;
                    }

                    const row = `
                        <tr class="border-b border-gray-700 hover:bg-gray-700/50">
                            <td class="p-3">${signal.target}</td>
                            <td class="p-3">${freqMhz} MHz</td>
                            <td class="p-3">${signal.timestamp}</td>
                            <td class="p-3 font-mono"><a href="/${signal.filepath}" download class="text-blue-400 hover:underline">${signal.filepath}</a></td>
                            ${imageCell}
                        </tr>
                    `;
                    signalsTable.innerHTML += row;
                });
            }
        }

        const canvas = document.getElementById('waterfall-canvas');
        const ctx = canvas.getContext('2d');
        let tempCanvas, tempCtx;
        
        function initWaterfall() {
            canvas.width = canvas.offsetWidth;
            canvas.height = canvas.offsetHeight;
            
            tempCanvas = document.createElement('canvas');
            tempCanvas.width = canvas.width;
            tempCanvas.height = canvas.height;
            tempCtx = tempCanvas.getContext('2d');

            const ws = new WebSocket(`ws://${window.location.host}/ws/waterfall`);

            ws.onopen = () => console.log("Conex√£o WebSocket para Waterfall aberta.");

            ws.onmessage = (event) => {
                const fftData = JSON.parse(event.data);
                drawWaterfallLine(fftData);
            };

            ws.onclose = () => {
                console.log("Conex√£o WebSocket para Waterfall fechada.");
                ctx.fillStyle = 'black';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                ctx.fillStyle = 'red';
                ctx.font = '20px sans-serif';
                ctx.textAlign = 'center';
                ctx.fillText('Conex√£o Perdida', canvas.width / 2, canvas.height / 2);
            };

            ws.onerror = (error) => console.error("Erro no WebSocket:", error);
        }

        function getColor(value) {
            const minDb = -80;
            const maxDb = -20;
            const normalized = Math.max(0, Math.min(1, (value - minDb) / (maxDb - minDb)));
            const hue = (1 - normalized) * 240; // 240 (blue) -> 0 (red)
            return `hsl(${hue}, 100%, 50%)`;
        }

        function drawWaterfallLine(data) {
            tempCtx.drawImage(canvas, 0, 0);
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.drawImage(tempCanvas, 0, 1);
            const segmentWidth = canvas.width / data.length;
            for (let i = 0; i < data.length; i++) {
                ctx.fillStyle = getColor(data[i]);
                ctx.fillRect(i * segmentWidth, 0, segmentWidth, 1);
            }
        }
        
        window.onload = () => {
            fetchStatus();
            fetchSignals();
            initWaterfall();
        };

        setInterval(fetchStatus, 5000);
        setInterval(fetchSignals, 5000);
    </script>
</body>
</html>
